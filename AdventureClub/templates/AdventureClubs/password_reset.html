{% extends 'AdventureClubs/base.html' %}

{% block body_block %}
<div class="container mt-2">
    <h2> Do you want to reset your password? </h2>
    <form method="post">
        {% csrf_token %}
        <label>Enter your email</label>&nbsp; {{form}}<br>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
</div>
{% endblock %}
